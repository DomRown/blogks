Total Dist: {{ totalDistance }} 
Total Activities: {{ totalActivities }}
First Date: {{ firstDate | date: 'longDate' }}

<table>
	<thead>
		<tr>
			<th>Name </th>
			<th>Comments </th>
			<th>Date </th>
			<th>Distance </th>			
		</tr>
	</thead>
	<tbody *ngFor="let activity of activities">
		<tr>
			<td>{{ activity.name }}</td>
			<td>{{ activity.comments }}</td>
			<td>{{ activity.date | date: 'yyyy-mm-dd' }}</td>			
			<td>{{ activity.distance }}</td>
		</tr>	
	</tbody>
</table>
